          布加迪威龙是世界上最快量产跑车，可它跑不过时光，也跑不过在强风吹拂中奔跑的我们，
          “活过”的概念不是等着慢慢死去，而是要不断地奔跑，跑到很远的地方去看尽可能广大的世界，跑到筋疲力尽才不会后悔。
